name: build-android

on:
  push:
    paths-ignore:
    - '**/README.md'
  pull_request:
    paths-ignore:
    - '**/README.md'
jobs:

  build-android:
    runs-on: ubuntu-18.04
    strategy:
        matrix:
          cfg:
          - {target: android, arch: armv7}
          - {target: android, arch: arm64}
          - {target: android, arch: x86}
    env:
     TARGET: ${{matrix.cfg.target}}
     ARCH: ${{matrix.cfg.arch}}
    steps:
    - uses: actions/checkout@v2
    - name: Scripts Calc Formula - ${{matrix.cfg.target}} - ${{matrix.cfg.arch}}
      run: ./scripts/calculate_formulas.sh
    - name: Scripts Install
      run: ./scripts/$TARGET/install.sh
    - name: build
      run: ./scripts/build.sh
      env:
        GA_CI_SECRET: ${{ secrets.CI_SECRET }}
    - name: publish
      uses: meeDamian/github-release@2.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: nightly
        name: nightly builds
        gzip: false
        allow_override: true
        files: >
          out/openFrameworksLibs*
      if: github.repository == 'openframeworks/apothecary' && github.event_name == 'push' && github.ref == 'refs/heads/master'

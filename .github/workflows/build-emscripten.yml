name: build-emscripten

on:
  push:
    paths-ignore:
    - '**/README.md'
  pull_request:
    paths-ignore:
    - '**/README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-emscripten:
      runs-on: ubuntu-18.04
      env:
       TARGET: "emscripten"
      steps:
      - uses: actions/checkout@v2
      - name: Docker Step
        run:  "docker run -di --name emscripten -v $PWD:/src emscripten/emsdk:3.1.21 bash"
      - name: Scripts Calc Formula
        run: ./scripts/calculate_formulas.sh
      - name: Scripts Install
        run: ./scripts/$TARGET/install.sh
      - name: build
        run: ./scripts/build.sh
        env:
            GA_CI_SECRET: ${{ secrets.CI_SECRET }}
      - name: Update Release
        uses: johnwbyrd/update-release@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: nightly
          release: nightly
          prerelease: false
          files: out/openFrameworksLibs_master_emscripten.tar.bz2
        if: github.repository == 'openframeworks/apothecary' && github.event_name == 'push' && github.ref == 'refs/heads/master'


name: build-vs

on:
  push:
    paths-ignore:
    - '**/*.md'
  pull_request:
    paths-ignore:
    - '**/*.md'
    
jobs:

  build-vs2017:
    runs-on: windows-2016
    strategy:
      matrix:
        bundle: [1]
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Install MSYS2
        run: choco install -y msys2
      - name: Install StrawberryPerl
        run: choco install -y strawberryperl
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: C:\tools\msys64\usr\bin\bash -lc "scripts/build.sh
        env:
          BUNDLE: ${{ matrix.bundle }}
          TARGET: "vs"
          ARCH: 64

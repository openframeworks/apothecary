name: build-vs

on:
  push:
    paths-ignore:
    - '**/*.md'
  pull_request:
    paths-ignore:
    - '**/*.md'
    
jobs:

  build-vs2017:
    runs-on: windows-2016
    strategy:
      matrix:
        bundle: [1]
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup msys2
        uses: msys2/setup-msys2@v2
      - name: Clone repository
        uses: actions/checkout@v2
      #- name: Install StrawberryPerl
      #  run: choco install -y strawberryperl
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Build
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: scripts/build.sh
        env:
          BUNDLE: ${{ matrix.bundle }}
          TARGET: "vs"
          ARCH: 64
          VS_VER: 15
          VS_BIN_PATH: "/C/Program Files (x86)/Microsoft Visual Studio/2017/Enterprise/VC/Tools/MSVC/*/bin/HostX64/x64"

name: build-xcframeworks

on:
  push:
    paths-ignore:
      - '**/README.md'
  pull_request:
    paths-ignore:
      - '**/README.md'
  workflow_run:
    workflows: ["build-ios", "build-tvos", "build-macos"]
    types: [completed]

jobs:
  build-xcframework:
    runs-on: macos-14
    env:
      DEVELOPER_DIR: "/Applications/Xcode_15.2.app/Contents/Developer"
    steps:
      - name: Determine Release
        id: vars
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "release=nightly" >> $GITHUB_ENV
            echo "prerelease=false" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/bleeding" ]]; then
            echo "release=bleeding" >> $GITHUB_ENV
            echo "prerelease=true" >> $GITHUB_ENV
          fi
      - uses: actions/checkout@v4
      - name: Scripts Calc Formula - ${{ env.TARGET }}
        run: ./scripts/calculate_formulas.sh
      - name: Scripts Install
        run: ./scripts/macos/install.sh
      - name: make outdir
        run: |
          mkdir -p /out
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: out
      - name: Extract Artifacts to /out
        run: |
          mkdir -p /out
          find downloaded-artifacts -name '*.tar.gz' -exec tar -xzvf {} -C /out \;
      - name: List output directory out
        run: ls -lah out/
      - name: List output directory ./
        run: ls -lah ./
      - name: Merge built libaries into Mega XC Framework 
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: scripts/macos/xcframework_all.sh
        env:
          GA_CI_SECRET: ${{ secrets.CI_SECRET }}

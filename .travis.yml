language: c++
sudo: false
matrix:
  include:
# fully specify builds, include can't dynamically expand matrix entries
# relative order of sudo and env is important so that addons: is recognized

    # linux 64
    - os: linux
      sudo: required
      dist: trusty
      env:
       - TARGET="linux"

    - os: linux
      sudo: required
      dist: trusty
      env:
        - TARGET="linux"
        - OPT="gcc5"

    - os: linux
      sudo: required
      dist: trusty
      env:
        - TARGET="linux"
        - OPT="gcc6"


    # android
    - os: linux
      sudo: required
      dist: trusty
      env: TARGET="android" OPT="armv7"
      before_script:
        - sudo add-apt-repository ppa:dns/gnu -y
        - sudo apt-get update -q
        - sudo apt-get install -y --only-upgrade autoconf
        - sudo apt-get install -y xutils-dev coreutils realpath libboost-tools-dev gperf
      cache:
        directories:
        - ~/android-ndk-r15c
        - apothecary/build/Toolchains/armv7

    - os: linux
      sudo: required
      dist: trusty
      env: TARGET="android" OPT="x86"
      before_script:
        - sudo add-apt-repository ppa:dns/gnu -y
        - sudo apt-get update -q
        - sudo apt-get install -y --only-upgrade autoconf
        - sudo apt-get install -y xutils-dev coreutils realpath libboost-tools-dev gperf
      cache:
        directories:
        - ~/android-ndk-r15c
        - apothecary/build/Toolchains/x86


    # emscripten
    - os: linux
      sudo: required
      dist: trusty
      env: TARGET="emscripten"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libstdc++6
            - gcc-4.9
            - realpath
            - coreutils
            - libboost-tools-dev
            - gperf
            #- libboost-dev


    # linux arm6
    - os: linux
      sudo: required
      dist: trusty
      env: TARGET="linuxarmv6l" SYSROOT="$TRAVIS_BUILD_DIR/scripts/$TARGET/raspbian" TOOLCHAIN_ROOT="$TRAVIS_BUILD_DIR/scripts/$TARGET/rpi_toolchain" TOOLCHAIN_PREFIX=arm-linux-gnueabihf


    # linux arm7
    - os: linux
      sudo: required
      dist: trusty
      env: TARGET="linuxarmv7l" SYSROOT="$HOME/archlinux" TOOLCHAIN_ROOT="$HOME/rpi2_toolchain" TOOLCHAIN_PREFIX=arm-linux-gnueabihf


    # osx
    - os: osx
      osx_image: xcode7.3.1
      compiler: clang
      env: TARGET="osx" OPT2="1"

    - os: osx
      osx_image: xcode7.3.1
      compiler: clang
      env: TARGET="osx" OPT2="2"

    - os: osx
      osx_image: xcode7.3.1
      compiler: clang
      env: TARGET="osx" OPT2="3"


    # ios
    - os: osx
      osx_image: xcode8
      compiler: clang
      env: TARGET="ios" OPT2="1"

    - os: osx
      osx_image: xcode8
      compiler: clang
      env: TARGET="ios" OPT2="2"

    - os: osx
      osx_image: xcode8
      compiler: clang
      env: TARGET="ios" OPT2="3"


    # tvos
    - os: osx
      osx_image: xcode8
      compiler: clang
      env: TARGET="tvos" OPT2="1"

    - os: osx
      osx_image: xcode8
      compiler: clang
      env: TARGET="tvos" OPT2="2"

    - os: osx
      osx_image: xcode8
      compiler: clang
      env: TARGET="tvos" OPT2="3"


  exclude:
    - compiler: gcc
install: scripts/$TARGET/install.sh $OPT $OPT2
script:
    - scripts/build.sh $OPT $OPT2
git:
    depth: 10

platform:
  - x64
environment:
  global:
    APPVEYOR_OS_NAME: windows
    MSYS2_BASEVER: 20160205
  matrix:
    - MSYS2_ARCH: i686
      MSYS2_BITS: 32
      MSYSTEM: MINGW32
    - MSYS2_ARCH: x86_64
      MSYS2_BITS: 64
      MSYSTEM: MINGW64
      
install:
  - .\scripts\msys2\install.bat
build_script:
  - set CHERE_INVOKING=1
  - '%MSYS2_PATH%\usr\bin\bash -lc "cd apothecary && ./apothecary update freeimage"'
